<!-- using code from https://www.w3schools.com/bootstrap/bootstrap_panels.asp -->

<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading flex-container">
        <h2>Contacts</h2>
        <button class="btn btn-success right">New Contact</button>
      </div>
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h3 class="list-group-item-heading">{{ contact.name }}</h3>
          </div>
          <div class="pull-right">
            <img
              [src]="contact.imageUrl"
              alt="{{ contact.name }}"
              class="img-responsive"
              style="max-height: 65px"
            />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
