<!-- using code from https://www.w3schools.com/bootstrap/bootstrap_panels.asp -->

<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Contacts</h2>
        <div class="flex-container actions">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a search value"
              #searchBox
              (keyup)="search(searchBox.value)"
            />
            <div
              class="glyphicon glyphicon-search input-group-addon"
              (click)="search(searchBox.value)"
              style="cursor: pointer"
            ></div>
          </div>
          <button [routerLink]="['new']" class="btn btn-success right">New Contact</button>
        </div>
      </div>
      <div class="panel-body">
        <cms-contact-item
          *ngFor="let contact of contacts | contactsFilter : term"
          [contact]="contact"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
